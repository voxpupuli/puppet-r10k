---

language: ruby

sudo: false

before_install:
  - 'gem update --system'
  - 'gem update bundler'

bundler_args: --without acceptance

script: "SPEC_OPTS='--format documentation' bundle exec rake lint syntax spec"

after_success:
  - git clone -q git://github.com/puppetlabs/ghpublisher.git .forge-releng
  - .forge-releng/publish

rvm:
  - 1.9.3
  - 2.0.0
  - 2.3.1
  - jruby-19mode

env:
  - PUPPET_VERSION="~> 3.1.0"
  - PUPPET_VERSION="~> 3.2.0"
  - PUPPET_VERSION="~> 3.3.0"
  - PUPPET_VERSION="~> 3.4.0"
  - PUPPET_VERSION="~> 3.5.1"
  - PUPPET_VERSION="~> 3.6.0"
  - PUPPET_VERSION="~> 3.7.0"
  - PUPPET_VERSION="~> 3.8.0"
  - PUPPET_VERSION="~> 3.8.1"
  - PUPPET_VERSION="~> 4"

global:
    - PUBLISHER_LOGIN=acidprime

matrix:
  exclude:
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 3.1.0"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.1.0"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.2.0"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.3.0"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.4.0"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.5.1"
    - rvm: jruby-19mode
      env: PUPPET_VERSION="~> 3.6.0"
  include:
    - rvm: 2.1.5
      env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"

notifications:
  email: false
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/8936500cc6a369ff46ee'
    on_success: change
    on_failure: always
    on_start: false
